<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Simulator</title>

    <!-- style -->
    <link rel="icon" href="./src/images/piano.png">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column volume-slider">
                <span>Volume</span><input type="range">
            </div>
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white" data-key="a"><span class="type">a</span><span class="note">c</span></li>
            <li class="key black" data-key="w"><span class="type">w</span><span class="note">c#</span></li>
            <li class="key white" data-key="s"><span class="type">s</span><span class="note">d</span></li>
            <li class="key black" data-key="e"><span class="type">e</span><span class="note">d#</span></li>
            <li class="key white" data-key="d"><span class="type">d</span><span class="note">e</span></li>
            <li class="key white" data-key="f"><span class="type">f</span><span class="note">f</span></li>
            <li class="key black" data-key="t"><span class="type">t</span><span class="note">f#</span></li>
            <li class="key white" data-key="g"><span class="type">g</span><span class="note">g</span></li>
            <li class="key black" data-key="y"><span class="type">y</span><span class="note">g#</span></li>
            <li class="key white" data-key="h"><span class="type">h</span><span class="note">a</span></li>
            <li class="key black" data-key="u"><span class="type">u</span><span class="note">a#</span></li>
            <li class="key white" data-key="j"><span class="type">j</span><span class="note">b</span></li>
            <li class="key white" data-key="k"><span class="type">k</span><span class="note">c</span></li>
            <li class="key black" data-key="o"><span class="type">o</span><span class="note">c#</span></li>
            <li class="key white" data-key="l"><span class="type">l</span><span class="note">d</span></li>
            <li class="key black" data-key="p"><span class="type">p</span><span class="note">d#</span></li>
            <li class="key white" data-key="รง"><span class="type">รง</span><span class="note">e</span></li>
        </ul>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
